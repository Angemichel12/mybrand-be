/users/register:
  post:
    tags:
      - Authentication
    summary: register new user
    description: Register a new user. This will create a new account for the user in database
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              name:
                type: string
                example: john
              email:
                type: string
                format: email
                example: example@gmail.com
              password:
                type: string
                example: John@knight1234
            required:
              - name
              - email
              - password
    responses:
      "201":
        description: Registered successfully
      "400":
        description: User with that email already Exist or required field error
      "500":
        description: something goes wrong

/users/login:
  post:
    tags:
      - Authentication
    summary: login
    description: login with email and password to get auth tokens
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              email:
                type: string
                format: email
                example: example@gmail.com
              password:
                type: string
                example: John@knight1234
            required:
              - email
              - password
    responses:
      "200":
        description: Logged in successfully!
      "400":
        description: Invalid email or password, required field error
      "500":
        description: something goes wrong
